{% load frontend_tags %}
 <div class="collection-collapse-block open">
        <h3 class="collapse-block-title">ΠΟΛΗ</h3>
        <div class="collection-collapse-block-content">
            <div class="collection-brand-filter">
                {% for city in cities %}
                    <div class="form-check collection-filter-checkbox">
                        <input
                                name='city_name'
                                value="{{ city.id }}"
                                type="checkbox"
                                class="form-check-input"
                                id="city_{{ city.id }}"
                                {% if city.id|stringformat:"s" in request.GET|get_item:'city_name' %} checked {% endif %}
                        >
                        <label class="form-check-label" for="city_{{ city.id }}">{{ city }}</label>
                    </div>
                {% endfor %}
            </div>
        </div>
</div>
