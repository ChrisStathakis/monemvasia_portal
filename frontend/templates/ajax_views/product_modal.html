<!-- Quick-view modal popup start-->
    <div class="modal fade bd-example-modal-lg" id="productModal" tabindex="-1" role="dialog"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content quick-view-modal">
                <div class="modal-body">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <div class="row">
                        <div class="col-lg-6 col-xs-12">
                            <div class="quick-view-img"><img src="{{ obj.tag_image }}" alt=""
                                    class="img-fluid blur-up lazyload"></div>
                        </div>
                        <div class="col-lg-6 rtl-text">
                            <div class="product-right">
                                <h2>{{ obj }}</h2>
                                <h3>{% if obj.price_discount %} <span style="color:red;text-decoration: line-through">{{ obj.price }}</span>  {% endif %}{{ obj.final_price }}</h3>
                                <p>{{ obj.company }}</p>
                                <div class="border-product">
                                    <h6 class="product-title">ΠΕΡΙΓΡΑΦΗ</h6>
                                    {{ obj.text|safe }}
                                </div>

                                <div class="product-buttons">
                                    <a href="{{ obj.company.get_absolute_url }}" class="btn btn-solid">ΔΕΙΤΕ ΠΕΡΙΣΣΟΤΕΡΑ</a>
                                    {% if obj.product_url %} <a target="_blank" href="{{ obj.product_url }}" class="btn btn-success"><i class="fa fa-shopping-cart"></i> ΑΓΟΡΑ ΤΩΡΑ</a> {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Quick-view modal popup end-->
