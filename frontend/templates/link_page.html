<!DOCTYPE html><html>	{% include 'include/head.html' %}	<body data-plugin-page-transition>		<div class="body">            <div  role="main" class="main">				<section style="height:1000px; background-image: url({{ company.detail.background_image.url }}) " class="section section-default border-0 m-0">					<div class="container py-4">						<div class="row pb-4">							<div class="col-md-12">								<div class="appear-animation" data-appear-animation="fadeIn" data-appear-animation-delay="200">									<h4 class="mt-2 mb-2">{{ company }}. ΤΑ  <strong>LINK ΜΑΣ</strong></h4>									<div class="accordion accordion-modern accordion-modern-grey-scale-1 without-bg mt-4" id="accordion11">										{% for category in link_categories %}										<div class="card card-default mb-2">											<div class="card-header">												<h4 class="card-title m-0">													<a class="accordion-toggle text-3" data-bs-toggle="collapse" data-bs-parent="#accordion11" href="#collapse11Five">														{{ category }}													</a>												</h4>											</div>											<div id="collapse11Five" class="collapse">												<div class="card-body mt-3">                                                    {% for url in category.my_links.all %}                                                        <p>{{ url }}</p>                                                        <a  href="{{ url.url }}" class="btn btn-modern btn-dark">ΔΕΙΤΕ ΤΟ</a>                                                        <hr />                                                        <br />                                                    {% endfor %}												</div>											</div>										</div>                                        {% endfor %}									</div>								</div>							</div>						</div>					</div>				</section>			</div>		</div>	</body>    {% include 'include/js.html' %}</html>
