<head> {% load static %}

		<!-- Basic -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Μονεμβασια | {{ page_title }}</title>

		<meta name="keywords" content="Μονεμβασια, Εμποριο, Υπηρεσιες, {{ page_keywords }}" />
		<meta name="description" content="{{ page_description }}">


		<!-- Favicon -->
		<link rel="shortcut icon" href="{% static 'assets/img/favicon.ico' %}" type="image/x-icon" />
		<link rel="apple-touch-icon" href="{% static 'assets/img/apple-touch-icon.png' %}">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">

		<!-- Web Fonts  -->
		<link id="googleFonts" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800%7CShadows+Into+Light%7CPlayfair+Display:400&display=swap" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'assets/vendor/fontawesome-free/css/all.min.css' %}">
		<link rel="stylesheet" href="{% static 'assets/vendor/animate/animate.compat.css' %}">
		<link rel="stylesheet" href="{% static 'assets/vendor/simple-line-icons/css/simple-line-icons.min.css' %}">
		<link rel="stylesheet" href="{% static 'assets/vendor/owl.carousel/assets/owl.carousel.min.css' %}">
		<link rel="stylesheet" href="{% static 'assets/vendor/owl.carousel/assets/owl.theme.default.min.css' %}">
		<link rel="stylesheet" href="{% static 'assets/vendor/magnific-popup/magnific-popup.min.css' %}">

		<!-- Theme CSS -->
		<link rel="stylesheet" href="{% static 'assets/css/theme.css' %}">
		<link rel="stylesheet" href="{% static 'assets/css/theme-elements.css' %}">
		<link rel="stylesheet" href="{% static 'assets/css/theme-blog.css' %}">
		<link rel="stylesheet" href="{% static 'assets/css/theme-shop.css' %}">

		<!-- Skin CSS -->
		<link id="skinCSS" rel="stylesheet" href="{% static 'assets/css/skins/default.css' %}">

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">

		<!-- Head Libs -->
		<script src="{% static 'assets/vendor/modernizr/modernizr.min.js' %}"></script>
        {% block extra_css %}
            <style>
                .foo {
                    border-radius: 1px;
                    box-shadow: 0px 0px 0px 8px rgba(0,0,0,0.3);
                    height: 200px;
                    width: 200px;
                }
            </style>
        {% endblock %}

	</head>
