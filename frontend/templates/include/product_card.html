{% load static %}

<div class="product-box">
    <div class="img-wrapper">
        {% comment %}
        <div class="lable-block">
            <span class="lable3">new</span>
            <span class="lable4">on sale</span>
        </div>
        {% endcomment %}
        <div class="front">
            <a href="{{ product.get_absolute_url }}">
                <img
                    src="{{ product.tag_image }}"
                    class="img-fluid blur-up lazyload bg-img" alt=""></a>
        </div>
        <div class="back">
            <a href="{{ product.get_absolute_url }}"><img
                    src="{{ product.tag_image }}"
                    class="img-fluid blur-up lazyload bg-img" alt=""></a>
        </div>
        <div class="cart-info cart-wrap">
            <button data-bs-toggle="modal" data-bs-target="#addtocart"
                    title="Add to cart">
                <i class="ti-shopping-cart"></i></button>
            <a
                href="javascript:void(0)" title="Add to Wishlist"><i
                class="ti-heart" aria-hidden="true"></i>
            </a>
            <a href="#" data-bs-toggle="modal" data-bs-target="#quick-view"
               title="Quick View"><i class="ti-search" aria-hidden="true"></i></a>
        </div>
    </div>
    <div class="product-detail">
        <div class="rating">
            {{ product.company }}
        </div>
        <a href="{{ product.get_absolute_url }}">
            <h6>{{ product }}</h6>
        </a>
        <h4>{{ product.tag_final_value }}</h4>
        <ul class="color-variant">
            <li class="bg-light0"></li>
            <li class="bg-light1"></li>
            <li class="bg-light2"></li>
        </ul>
    </div>
</div>
