

<div class="product-pagination">
    <div class="theme-paggination-block">
        <div class="row">
            <div class="col-xl-6 col-md-6 col-sm-12">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="?page=1">ΑΡΧΙΚΗ</a></li>
                        {% if page_obj.has_previous %}
                            <li class="page-item">
                                <a class="page-link" href="?page={{ page_obj.previous_page_number }}"
                                                                           aria-label="Previous"><span
                                                                            aria-hidden="true"><i
                                                                                class="fa fa-chevron-left"
                                                                                aria-hidden="true"></i></span> <span
                                                                                class="sr-only">Previous</span></a>
                            </li>
                        {% endif %}
                        <li class="page-item active"><a class="page-link" href="?page={{ page_obj.paginator }}">{{ page_obj.number }}</a></li>

                        {% if page_obj.has_next %}
                            <li class="page-item"><a class="page-link" href="?page={{ page_obj.next_page_number }}"
                                                     aria-label="Next"><span aria-hidden="true"><i
                                    class="fa fa-chevron-right"
                                    aria-hidden="true"></i></span> <span
                                    class="sr-only">Next</span></a></li>
                            <li class="page-item"><a class="page-link" href="?page={{ page_obj.paginator.num_pages }}" aria-label="Next">ΤΕΛΕΥΤΑΙΑ</a></li>


                        {% endif %}


                    </ul>
                </nav>
            </div>

        </div>
    </div>

</div>
