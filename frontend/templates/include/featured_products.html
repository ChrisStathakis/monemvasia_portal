

<div class="tabs tabs-dark mb-4 pb-2">
    <ul class="nav nav-tabs">
        <li class="nav-item"><a class="nav-link show active text-1 font-weight-bold text-uppercase" href="#popularPosts" data-bs-toggle="tab">ΠΡΟΪΟΝΤΑ</a></li>
        <li class="nav-item"><a class="nav-link text-1 font-weight-bold text-uppercase" href="#recentPosts" data-bs-toggle="tab">ΥΠΗΡΕΣΙΕΣ</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="popularPosts">
            <ul class="simple-post-list">
                {% for product in featured_products %}
                <li>
                    <div class="post-image">
                        <div class="img-thumbnail img-thumbnail-no-borders d-block">
                            <a href="{{ product.get_detail_url }}">
                                <img src="{{ product.tag_image }}" width="50" height="50" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="post-info">
                        <a href="{{ product.get_detail_url }}">{{ product }}</a>
                        <div class="post-meta">
                            {{ product.company }}
                        </div>
                    </div>
                </li>
                {% endfor %}

            </ul>
        </div>
        <div class="tab-pane" id="recentPosts">
            <ul class="simple-post-list">
				{% for service in featured_services %}
                    <li>
                        <div class="post-image">
                            <div class="img-thumbnail img-thumbnail-no-borders d-block">
                                <a href="{{ service.get_detail_url }}">
                                    <img src="{{ service.tag_image }}" width="50" height="50" alt="">
                                </a>
                            </div>
                        </div>
                        <div class="post-info">
                            <a href="{{ service.get_detail_url }}">{{ service }}</a>
                            <div class="post-meta">
                                {{ service.company }}
                            </div>
                        </div>
                    </li>

                {% endfor %}

            </ul>
        </div>
    </div>
</div>
