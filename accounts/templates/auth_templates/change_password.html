{% extends 'index.html' %}

{% block content %}
    <div class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="page-title">
                        <h2>{{ page_title }}</h2>
                    </div>
                </div>
                <div class="col-sm-6">
                    <nav aria-label="breadcrumb" class="theme-breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'homepage' %}">ΑΡΧΙΚΗ ΣΕΛΙΔΑ</a></li>
                            <li class="breadcrumb-item active" aria-current="page">{{ page_title }}</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin: 2%">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h4>ΑΛΛΑΓΗ ΚΩΔΙΚΟΥ</h4>
                </div>
                <div class="card-body">
                    <form class="form" method="post" action="{% url 'accounts:validate_login' %}">
                        {% csrf_token %}
                        {{ form }}
                        <br> <hr>
                        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> ΑΠΟΘΗΚΕΥΣΗ</button>
                    </form>
                </div>
            </div>

        </div>
        <div class="col-6">
            <a href="{% url 'accounts:dashboard_view' %}" class="btn btn-warning">ΕΠΙΣΤΡΟΦΗ</a>
        </div>
    </div>

{% endblock %}
